{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
<div class="container">
    <h1>Products</h1>
    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add Product</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
