<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tuckshop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <h3>Tuckshop</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'product_list' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'sales_list' %}">Sales</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'bills_list' %}">Bills</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="p-4" style="width: 100%;">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
