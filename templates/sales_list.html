{% extends 'base.html' %}
{% block title %}Sales List{% endblock %}
{% block content %}
<div class="container">
    <h1>Sales</h1>
    <a href="{% url 'add_sale' %}" class="btn btn-primary mb-3">Add Sale</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.date }}</td>
                <td>{{ sale.product.name }}</td>
                <td>{{ sale.quantity }}</td>
                <td>${{ sale.total_price }}</td>
                <td>
                    <a href="{% url 'edit_sale' sale.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_sale' sale.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
